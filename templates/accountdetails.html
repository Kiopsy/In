{% extends "layout.html" %}

{% block title %}
    Account Details
{% endblock %}

{% block main %}
    <!-- Account details form -->
    <form action="/accountdetails" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fullname" placeholder="Full Name" type="text">
        </div>
        <div class="form-group">
            <select name="label">
                <option disabled selected value="">Label</option>
                {% for option in labels %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text">
        </div>
        <button class="button" type="submit">Submit!</button>
    </form>
{% endblock %}
